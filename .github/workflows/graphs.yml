name: Graphs CI
on:
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types: [graphs]
  workflow_dispatch:
jobs:
  release:
    name: Generate graphs
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT }}
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14
      - name: Update graphs
        run: npx @upptime/graphs
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
      - name: Compress graph PNGs
        run: npx imagemin-cli graphs/* --out-dir=graphs
      - name: Commit new data
        uses: stefanzweifel/git-auto-commit-action@v4.7.2
        with:
          commit_message: ":bento: Update graphs [skip ci]"
          commit_user_name: Koj Bot
          commit_user_email: bot@koj.co
          commit_author: Koj Bot <bot@koj.co>
